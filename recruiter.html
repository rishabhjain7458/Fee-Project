    <title>Post a Job - Recruitment Reservation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A7BEAE;
        }

        .post{
            padding-top: 3%;
        }
        .signintop{
            width: 16vh;
            padding-top: .4%;
        }

        section {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Additional Styles */
        .form-section {
            margin-bottom: 30px;
        }

        .form-section label {
            font-size: 18px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            flex: 1;
            margin: 0;
        }

        .form-section-header {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary back pt-0 pb-0 background-blue border-bottom border-dark border-3 border-opacity-75 ">

            <span class="navbar-toggler-icon  "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>

                <a class="nav-link  " href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle  " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>

                  <li><a class="dropdown-item " href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <button class="btn-lg rounded-3 signintop" type="button" class="btn">Sign In</button>
          <a href="/recruiter.html"><button class="post btn-lg rounded-3 ">Post A Job</button></a>
        </div>
      </nav>
    <section>
        <h2>Post a Job</h2>

        <form>
            <div class="form-section">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="form-section">
                <label for="jobLocation">Job Location:</label>
                <input type="text" id="jobLocation" name="jobLocation" required>
            </div>

            <div class="form-section">
                <label for="jobIndustry">Industry:</label>
                <input type="text" id="jobIndustry" name="jobIndustry" required>
            </div>

            <div class="form-section">
                <label for="jobType">Job Type:</label>
                <select id="jobType" name="jobType">
                    <option value="fullTime">Full Time</option>
                    <option value="partTime">Part Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <div class="form-section">
                <label for="employmentStatus">Employment Status:</label>
                <label><input type="radio" name="employmentStatus" value="permanent" checked> Permanent</label>
                <label><input type="radio" name="employmentStatus" value="temporary"> Temporary</label>
            </div>

            <div class="form-section">
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" required></textarea>
            </div>

            <div class="form-section">
                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" rows="3" required></textarea>
            </div>

            <div class="form-section">
                <label for="benefits">Benefits:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="benefits" value="healthInsurance"> Health Insurance</label>
                    <label><input type="checkbox" name="benefits" value="retirementPlan"> Retirement Plan</label>
                    <label><input type="checkbox" name="benefits" value="flexibleSchedule"> Flexible Schedule</label>
                </div>
            </div>

            <div class="form-section">
                <label for="applicationDeadline">Application Deadline:</label>
                <input type="date" id="applicationDeadline" name="applicationDeadline" required>
            </div>

            <div class="form-section">
                <div class="form-section-header">Company Details</div>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="companyWebsite">Company Website:</label>
                <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://www.example.com" required>

                <label for="companyDescription">Company Description:</label>
                <textarea id="companyDescription" name="companyDescription" rows="3" required></textarea>
            </div>

            <button type="submit">Post Job</button>
        </form>
    </section>
